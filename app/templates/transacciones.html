<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Transacciones</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
            height: 100vh;
        }

        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-item a {
            text-decoration: none;
            font-weight: 600;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .stock-info, .transaction-info {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stock-info h5, .transaction-info h5 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .stock-display {
            font-size: 2rem;
            font-weight: bold;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .sucursal-stock {
            margin-bottom: 10px;
        }

        .save-btn {
            background-color: #ff0000;
            color: white;
            font-weight: bold;
        }

        .save-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="logo">
                    <img src="path_to_your_logo.png" alt="Logo Sodimac">
                </div>
                <div class="menu-item">
                    <a href="#">Herramientas</a>
                </div>
                <div class="menu-item">
                    <a href="#">Reportes</a>
                </div>
                <div class="menu-item">
                    <a href="#">Registro Herramienta</a>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9 content">
                <!-- Información de la herramienta seleccionada -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="stock-info">
                            <h5>Nombre Maquina</h5>
                            <div class="stock-display">
                                Stock local: 11
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="transaction-info">
                            <h5>Otras sucursales</h5>
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Sucursal 1"></div>
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Stock"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Sucursal 2"></div>
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Stock"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Sucursal 3"></div>
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Stock"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Sucursal 4"></div>
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Stock"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de transacción -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="transaction-info">
                            <h5>Transacción</h5>
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código</label>
                                <select class="form-select" id="codigo">
                                    <option selected>Seleccionar Código</option>
                                    <option value="1">001</option>
                                    <option value="2">002</option>
                                    <option value="3">003</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option selected>Seleccionar Estado</option>
                                    <option value="disponible">Disponible</option>
                                    <option value="arrendado">Arrendado</option>
                                    <option value="servicio">Servicio Técnico</option>
                                </select>
                            </div>
                            <button type="button" class="btn save-btn">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
