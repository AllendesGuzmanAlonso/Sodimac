{% extends 'layout.html' %}

{% block title %}Transacciones{% endblock %}

{% block content %}
<h2>Transacciones para: {{ herramienta.nombre }}</h2>

<div>
    <form method="POST" action="{{ url_for('main_bp.transacciones', herramienta_id=herramienta.id_herramienta) }}">
        <label for="estado">Seleccionar estado:</label>
        <select class="form-select" id="estado" name="estado">
            <option value="Disponible" {% if estado_actual == "Disponible" %}selected{% endif %}>Disponible</option>
            <option value="Reservada" {% if estado_actual == "Reservada" %}selected{% endif %}>Reservada</option>
            <option value="En Mantenimiento" {% if estado_actual == "En Mantenimiento" %}selected{% endif %}>En Mantenimiento</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Registrar transacci√≥n</button>
    </form>
</div>

<h3>Stock total:</h3>
<table class="table">
    <thead>
        <tr>
            <th>Sucursal</th>
            <th>Stock Disponible</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.nombre_sucursal }}</td>
            <td>{{ stock.cantidad_disponible }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
