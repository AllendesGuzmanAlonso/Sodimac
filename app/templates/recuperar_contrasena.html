<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MultiRental Storage</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F0F0F0;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Encabezado */
        .encabezado {
            background-color: #003366; /* Azul Oscuro de Sodimac */
            padding: 1rem;
            text-align: center;
            color: #ffffff;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .encabezado .nombre-empresa {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        /* Contenedor del formulario */
        .contenedor-recuperar {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            margin-top: 100px; /* Espacio para que no esté detrás del encabezado */
        }

        .formulario-recuperar label {
            color: #000000;
            font-weight: 600;
        }

        .formulario-recuperar input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
        }

        .formulario-recuperar button {
            width: 100%;
            background-color: #FF0000; /* Rojo de Sodimac */
            color: #FFFFFF;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .formulario-recuperar button:hover {
            background-color: #CC0000;
        }

        .recuperar-contrasena {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #003366;
            text-decoration: none;
            font-weight: 400;
        }

        .recuperar-contrasena:hover {
            color: #FF0000;
        }
    </style>
</head>

<body>
    <!-- Encabezado con el nombre de la página -->
    <header class="encabezado">
        <h1 class="nombre-empresa">MultiRental Storage</h1>
    </header>

    <!-- Contenedor del formulario -->
    <div class="contenedor-recuperar">
        <form class="formulario-recuperar" method="POST" action="{{ url_for('main_bp.recuperar_contrasena') }}">
            {% if not correo %}
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            {% else %}
            <input type="hidden" name="correo" value="{{ correo }}">
            <div class="mb-3">
                <label for="nueva_password" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva_password" name="nueva_password" placeholder="Ingresa tu nueva contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" placeholder="Confirma tu nueva contraseña" required>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
        </form>
    </div>
</body>

</html>
